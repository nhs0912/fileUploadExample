<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Image view</title>
</head>
<body>

<div class="container">

    <div class="py-5 text-center"><h2>상품 조회</h2></div>
    상품명: <span th:text="${item.itemName}">상품명</span>
    <span th:text="${item.myIp}">ip</span>
    <br/>

    첨부파일: <a th:if="${item.attachFile}" th:href="|/attach/${item.id}|"
             th:text="${item.getAttachFile().getUploadFileName()}"/><br/>

    <img th:each="imageFile : ${item.imageFiles}" th:src="|/images/${imageFile.getStoreFileName()}|"
         width="300" height="300"/> <span th:text="${item.myIp}">ip</span>

</div> <!-- /container --> </body>
</html>
